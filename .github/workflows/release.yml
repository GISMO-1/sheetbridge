name: Release
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  docker:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/sheetbridge:${GITHUB_REF_NAME}
          docker build -t $IMAGE .
          docker push $IMAGE
      - name: Latest tag
        if: startsWith(github.ref_name, 'v')
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/sheetbridge:latest
          docker tag ghcr.io/${{ github.repository_owner }}/sheetbridge:${GITHUB_REF_NAME} $IMAGE
          docker push $IMAGE
  release:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            openapi.json
            README.md
            CHANGELOG.md
